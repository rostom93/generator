<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }


        function dragtxt(ev) {
             //ev.dataTransfer.setData("text", ev.target.id);
           $("#div2").append('<div><input type="text" placeholder="test"><br><br></div>');
           //$("#div2").append("Some appended text.");
        }

        function dragbutton(ev) {
             //ev.dataTransfer.setData("text", ev.target.id);
           $("#div2").append('<div><input type="Submit" value="button"><br><br></div>');
           //$("#div2").append("Some appended text.");
        }
        function dragradio(ev) {
             //ev.dataTransfer.setData("text", ev.target.id);
           $("#div2").append('<div><input type="radio" name="gender" value="other"> radio button <br><br></div>');
           //$("#div2").append("Some appended text.");
        }

        function dragliste(ev) {
             //ev.dataTransfer.setData("text", ev.target.id);
           $("#div2").append('<div><select name="liste"><option value="chap1">champ1</option></select><br><br></div>');
           //$("#div2").append("Some appended text.");
        }

        function dragarea(ev) {
             //ev.dataTransfer.setData("text", ev.target.id);
           $("#div2").append('<div><textarea name="message" rows="10" cols="30">your text</textarea><br><br></div>');
           //$("#div2").append("Some appended text.");
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
</script>

#div1 {

</head>
<body>
